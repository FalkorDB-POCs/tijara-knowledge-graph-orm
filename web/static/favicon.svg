<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#2563eb" rx="15"/>
  
  <!-- Graph network nodes -->
  <circle cx="30" cy="30" r="8" fill="#fff"/>
  <circle cx="70" cy="30" r="8" fill="#fff"/>
  <circle cx="50" cy="55" r="10" fill="#fbbf24"/>
  <circle cx="25" cy="75" r="7" fill="#fff"/>
  <circle cx="75" cy="75" r="7" fill="#fff"/>
  
  <!-- Graph network edges -->
  <line x1="30" y1="30" x2="50" y2="55" stroke="#fff" stroke-width="2.5"/>
  <line x1="70" y1="30" x2="50" y2="55" stroke="#fff" stroke-width="2.5"/>
  <line x1="50" y1="55" x2="25" y2="75" stroke="#fff" stroke-width="2.5"/>
  <line x1="50" y1="55" x2="75" y2="75" stroke="#fff" stroke-width="2.5"/>
  <line x1="30" y1="30" x2="70" y2="30" stroke="#fff" stroke-width="2"/>
  
  <!-- Central highlight -->
  <circle cx="50" cy="55" r="10" fill="#fbbf24" opacity="0.8"/>
</svg>
